<!DOCTYPE html>
<html>
  <head>
    <title>My Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="bigTitle">Do you like to count?</h1>
    </header>
    <main>
      <div class="title">
        <h2>Lets Count</h2>

        <div class="num">
          <p id="number">0</p>
        </div>
        <div class="btns">
          <button type="button" onClick="addOne()">Count Up</button>
          <button type="button" onClick="subOne()">Count Down</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
